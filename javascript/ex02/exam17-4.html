<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex02</title>
</head>
<body>
<h1>연산자 - 비교연산자</h1>
<script>
"use strict"

console.log("hello" == "hello");
console.log("Hello" == "hello");
console.log("----------------------")

console.log("100" == 100); //숫자 100을 문자열 100으로 바꾼 후 비교
console.log("100" === 100); //두 피연산자의 literal이 다르면 비교 불가하여 false
console.log("100" != 100); // false
console.log("100" !== 100); // 두 피연산 의 literal이 다르므로 비교 불가
console.log("----------------------")

console.log(100 < 200);
console.log(100 <= 200);
console.log(100 > 200);
console.log(100 >= 200);
console.log("----------------------")

// 문자열을 비교할 때 문자 유니코드값을 비교한다.
console.log("ab" < "ac");
console.log("a" < "A");
console.log("똘" < "똠");
console.log("----------------------")




</script>
</body>
</html>
