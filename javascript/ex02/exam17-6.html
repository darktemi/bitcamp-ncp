<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex02</title>
</head>
<body>
<h1>연산자 - 비트연산자</h1>
<script>
"use strict"

let a = 0b01100100; // 100
let b = 0b11110000;
console.log("----------------------")

// AND 비트 연산자
// AND 두 비트가 1일 때 1 나머진 0
// 1로 설정한 비트의 값은 그대로 통과하는 효과가 있다. 
// 특정 비트의 값만 추출 할 때 사용한다.
console.log((a & b).toString(2)); // 0b01100000
console.log("----------------------")

// 응용1
// ex) 색상 값에서 빨강 색을 제거하지
let color = 0xFF00FF
console.log((color & 0x00FFFF).toString(16));
console.log("----------------------")

// OR 비트 연산자
// 두 비트 중에 한 개라도 1이면 결과는 1, 그외 0
// 값을 강화하는 효과가 있다.
// 
console.log((a | b).toString(2));
console.log("----------------------")



console.log();
console.log("----------------------")

</script>
</body>
</html>
