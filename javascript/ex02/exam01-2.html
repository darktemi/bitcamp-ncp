<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex02</title>
</head>
<body>
<h1>리터럴(literal) - 숫자 진수 표현법</h1>
<script>

"use strict";

console.log(100); // 10진수
console.log(0x64); // 16진수(기본 소문자 사용)
console.log(0X64); // 16진수
// console.log(0144); // 8진수 ECMAScript 5의 strict 모드에서는 8진수 표현 불가!
console.log(0o0144); // 8진수(기본 소문자 사용)
console.log(0O0144); // 8진수
console.log(0b01100100); // 2진수(기본 소문자 사용)
console.log(0B01100100); // 2진수

let a = 100;
console.log(a.toString(10));
console.log(a.toString(8));
console.log(a.toString(2));
console.log(a.toString(16));


</script>
</body>
</html>
