<!DOCTYPE html>

<meta charset="UTF-8">

<body>
<h1>이벤트 - form의 submit 버튼 만들기</h1>

<form action="https://www.daum.net">
  <input type="text" name="title">
  <button>전송1</button> <!--type을 주지않으면 기본값은 submit-->
</form>

<form action="https://www.daum.net">
  <input type="text" name="title">
  <button type="submit">전송2</button> <!--submit 생략 가능-->
</form>

<form action="https://www.daum.net">
  <input type="text" name="title">
  <input type="submit" value="전송3"> <!--input에 type을 submit으로 줘도됨-->
</form>




</script>
</body>
</html>
