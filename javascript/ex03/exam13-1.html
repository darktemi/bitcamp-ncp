<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<body>
<h1>함수 - 애로우(arrow) 함수를 아규먼트로 전달하기</h1>
<script>
"use strict"
// arrow 함수이든 일반 함수이든 결국 같은 함수이다.
//
//

function play(fn) {
	console.log("함수가 리턴한 값 =", fn(100, 200));
}

function plus(a, b) {
	return a + b;
}

//이렇게 정식으로 정의된 함수의 주소를 아규먼트로 넘길 수 있다.
//그러면 play()는 그 함수를 호출하여 리턴 값을 출력할 것이다.
play(plus);

//또는 다음과 같이 익명 함수를 정의하여 바로 아규먼트로 넘길 수 있을 것이다.
play(function(a, b) {return a - b;});

//또한 arrow function을 정의하여 바로 아규먼트로 넘길 수 있다.
play((a, b) => a * b);

//물론 arrow function이 여러 문장으로 구성된 경우도 있을 것이다.
play((a, b) => {
	var sum = 0;
	for (var i = a; i <= b; i++) {
		sum += i;
	}
	return sum;
});


let arr = [100, "홍길동", 300, "임꺽정", true];
function forEach(a, cb) {
	for (let i = 0; i < arr.length; i++) {
		cb(i, a[i]);
	}
}

forEach(arr, (p1, p2) => console.log(p1 + ":", p2));

// play2(/*여기에 애로우 함수를 작성하시오!*/);
// play2() 실행 결과:
// 0: 100
// 1: 200
// 2: 300
// 3: 400
// 4: 500

forEach([100, "홍길동", 3.14, "임꺽정", true], (index, value) => console.log(`${index}: ${value}`));

forEach([100, "홍길동", 3.14, "임꺽정", true], (a, cb) => console.log(a + ":" + cb));


</script>

</body>
</html>
