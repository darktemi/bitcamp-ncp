<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex07</title>
</head>
<body>
<h1>XMLHttpRequest 사용해서</h1>
<table style="border: 1;" >
<thead>
    <tr><th>번호</th><th>제목</th><th>작성자</th><th>조회수</th></tr>
</thead>
<tbody>
</tbody>
</table>
<script>
"use strict"
var tbody = document.querySelector("tbody");

let promise = fetch("http://localhost:3000/boards");
let promise2 = promise.then((response) => {
    return response.text();
});
promise2.then((text) => {
    var arr = JSON.parse(text);
    for (var b of arr) {
        var tr = document.createElement("tr");
        tr.innerHTML = "<td>" + b.no + "</td>" + 
            "<td>" + b.title + "</td>" + 
            "<td>" + b.writer + "</td>" +
            "<td>" + b.viewCnt + "</td>";
        tbody.appendChild(tr);
    }
});

</script>
</body>
</html>
