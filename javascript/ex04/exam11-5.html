<h1>생성자5 - 생성자 상속</h1>
<script>
"use strict"

function Engine(va, cy, cc) {
  // 호출할 상위 생성자를 지정하지 않으면 object 생성자를 기본 호출
  // object.call(this);
  this.value = va; // 밸브
  this.cylinder = cy; // 실린더
  this.cc = cc // CC
}

var e1 = new Engine(16, 4, 2000);
console.log(e1);

function Car(va, cy, cc, ca, au) {
  Engine.call(this, va, cy, cc);

  this.capacity = ca;
  this.auto = au;
}

var c1 = new Car(16, 4, 2000, 5, true);
console.log(c1);
