<!DOCTYPE html>
<html>
<head>
    <title>HTML Form Basic</title>
</head>
<body>
    <select multiple>
        <option>김밥</option>
        <option>떡볶이</option>
        <option>순대</option>
        <option>오뎅</option>
    </select>
</body>
</html>


항목이 많을 때(4개 이상) 선택 사항은 select를 사용

multiple을 넣으면 여러개 선택 가능

size는 선택창 기본 값을 몇개로 할지 선택 가능
