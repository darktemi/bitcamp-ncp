<!DOCTYPE html>
<html>
<head>
    <title>HTML TEXT Basic Page</title>
</head>
<body>
    <table border="1">
        <caption>Caption</caption>
        <colgroup>
            <col span="2" style="background: red">
            <col style="background: blue" />
        </colgroup>
            <thead style="background: green">
                <tr>
                    <th>Table Header</th>
                    <th>Table Header</th>
                <th>Table Header</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Table Data</td>
                <td>Table Data</td>
                <td>Table Data</td>
            </tr>
            <tr>
                <td>Table Data</td>
                <td>Table Data</td>
                <td>Table Data</td>
            </tr>
            <tr>
                <td>Table Data</td>
                <td>Table Data</td>
                <td>Table Data</td>
            </tr>
        </tbody>
        <tfoot style="background: yellow">
            <tr>
                <td>Table Data</td>
                <td>Table Data</td>
                <td>Table Data</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>


- captino 테이블의 제목 
- thead 테이블 첫줄 
- tbody 테이블 내용
- tfoot 테이블 끝 줄

- col은 끝태그 필요없음 
- span은 2열 
- span 다음 내용은 나머지 부분
