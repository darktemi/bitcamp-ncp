<!DOCTYPE html>
<html>
<head>
    <title>HTML Form Basic</title>
</head>
<body>
    <form>
        <input type="text" value="nono"/><br /> 기본 입력값
        <input type="button" value="입력"/>입력라는 입력버튼<br>
        <input type="checkbox" />정보처리 기사
        <input type="checkbox" />운전면허
        <input type="checkbox" />오라클
        <input type="file" /><br />
        <input type="hidden" value="okok"/><br />
        <input type="image" /><br />
        <input type="password" /><br />
        <input type="radio" name="cf"/>짜장면 (취소가 불가)
        <input type="radio" name="cf" checked>짬뽕 (취소가 불가)
        <input type="radio" name="cf"/>짬짜면 (취소가 불가)
        하나만 선택하게 하려면 name을 같게 해줘야한다
        <input type="reset" /><br /> 처음 상태로 돌린다
        <input type="submit" />
    </form>
</body>
</html>
