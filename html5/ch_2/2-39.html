<!DOCTYPE html>
<html>
<head>
    <title>HTML Form Basic</title>
</head>
<body>
    <form>
        <input type="color" /><br /> 색상 설정
        <input type="date" /><br /> 달력
        <input type="datetime" /><br /> 날짜와 시간
        <input type="datetime-local" /><br /> 날자와 시간 선택창
        <input type="email" /><br /> 이메일 주소 형식이 아니면 입력 안됨
        <input type="month" /><br /> 월 선택 창
        <input type="number" /><br /> 숫자만 입력 가능
        <input type="range" /><br /> 
        <input type="search" /><br />
        <input type="tel" /><br /> 전화번호
        <input type="time" /><br /> 몇 시 몇분 선택 가능
        <input type="url" /><br /> URL 형식만 입력 가능
        <input type="week" /> 몇 주 선택 가능
        <input type="submit"> 제출
    </form>
</body>
</html>
